<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1f1f1f" />
    <meta name="author" content="Vignesh Gunasekaran" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <style>
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <title>Timesheet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap&family=Public+Sans:wght@400;500;600;700"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener('keydown', function (event) {
        if (event.keyCode === 123) {
          event.preventDefault();
        } else if (event.ctrlKey && event.shiftKey && event.keyCode === 73) {
          event.preventDefault();
        }
      });

      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
